name: Meetap fiap
on: [workflow_dispatch, pull_request]
jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          FIAP_TOKEN: ${{ secrets.FIAP_TOKEN }}
        with:
          command: monitor
